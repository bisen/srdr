        - option: "Somewhat representative*"
        - option: "Selected group of users eg nurses, volunteers"
        - option: "No description of the derivation of the cohort"
    - dimension: #dimension 2
      id: 23
      question: "Selection of the non exposed cohort"
      description: ""
      options:
        - option: "Drawn from the same community as the exposed cohort*"
        - option: "Drawn from a different source"
        - option: "No description of the derivation of the non exposed cohort"
    - dimension:  #dimension 3
      id: 24
      question: "Ascertainment of exposure"
      description: ""
      options:
        - option: "Secure record (eg surgical records)*"
