        - option: "No"
    - dimension:  #dimension 5
      id: 26
      question: "Comparability of cohorts on the basis of the design or analysis"
      description: "Amended"
      options:
        - option: "Study controls/adjusts for 1 or more factors"
        - option: "Study is unadjusted"
    - dimension:  #dimension 6
      id: 27
      question: "Assessment of outcome"
      description: ""
      options:
        - option: "Independent blind assessment*"
        - option: "Record linkage*"
        - option: "Self report"
        - option: "No description"
    - dimension:  #dimension 7
      id: 28
      question: "Was follow-up long enough for outcomes to occur"
      description: ""
      options:
        - option: "Yes*"
        - option: "No"
    - dimension:  #dimension 8
      id: 29
      question: "Adequacy of follow up of cohorts"
      description: ""
      options:
        - option: "Complete follow up - all subjects accounted for*"
        - option: "Subjects lost to follow up unlikely to introduce bias - small number lost*"
        - option: "Low follow up rate and no description of those lost"
        - option: "No statement"
